<ul class="categories list-group">
  <li class="list-group-item" *ngFor="let category of categories" [class.selected]="selected.indexOf(category) > -1"
      (click)="onSelect(category)">
    {{category}}
  </li>
</ul>
<br>

price:
<div class="form-group row">
  <div class="col-lg-6">
    <input type="number" class="form-control" placeholder="from" [(ngModel)]="priceFrom" (blur)="onBlurFrom()">
  </div>
  <div class="col-lg-6">
    <input type="number" class="form-control" placeholder="to" [(ngModel)]="priceTo" (blur)="onBlurTo()">
  </div>
</div>

name
<div class="form-group row">
  <div class="col-lg-12">
    <input type="text" class="form-control" placeholder="from" [(ngModel)]="name" (change)="onBlurName()">
  </div>
</div>
