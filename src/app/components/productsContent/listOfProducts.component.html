<div class="card" *ngFor="let product of products">
  <div class="card-body">
    <p class="product-name">{{product.name}}</p>
    <p class="product-description">{{product.description}}</p>

  </div>
  <button class="btn btn-secondary add-to-cart" data-toggle="modal" data-target="#myModal" (click)="selectProduct(product)">Edit</button>
</div>

<div class="btn-group" id="pagination">
  <button class="btn" (click)="changePage(-1)"><</button>
  <button class="btn btn-light" disabled>{{currentPage}} / {{numberOfPages}}</button>
  <button class="btn" (click)="changePage(1)">></button>
</div>
<button class="btn" data-toggle="modal" data-target="#myModal" (click)="addProduct()"></button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit product {{currentProduct.name}}</h4>
      </div>
      <div class="modal-body">

        name:
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="{{currentProduct.name}}" [(ngModel)]="currentProduct.name">
          </div>
        </div>

        description:
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="{{currentProduct.description}}" [(ngModel)]="currentProduct.description">
          </div>
        </div>

        price:
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="{{currentProduct.price}}" [(ngModel)]="currentProduct.price">
          </div>
        </div>

        category:
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="{{currentProduct.category}}" [(ngModel)]="currentProduct.category">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" *ngIf="currentProduct._id !== ''" (click)="editProduct()">Edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" *ngIf="currentProduct._id === ''" (click)="editProduct()">Create</button>
      </div>
    </div>

  </div>
</div>
